<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Thêm/Sửa Người Dùng</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <style>
        .form-container { max-width: 600px; margin: 20px auto; }
        .error-message { color: #dc3545; font-size: 0.85em; margin-top: -5px; margin-bottom: 10px; display: block;}
        input.error, select.error { border-color: #dc3545; }
        .password-hint { font-size: 0.85em; color: #6c757d; margin-top: -5px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/_header :: header}"></div>

    <div class="container form-container">
        <h1 th:text="${pageTitle}">Thêm/Sửa Người Dùng</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/users/luu}" th:object="${user}" method="post">
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                Vui lòng sửa các lỗi dưới đây.
            </div>

            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" th:field="*{username}" th:readonly="${isEditMode}" th:classappend="${#fields.hasErrors('username')} ? 'error' : ''" />
                 <span th:if="${isEditMode}" class="password-hint">(Không thể thay đổi tên đăng nhập)</span>
                <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div>
                <label for="rawPassword">Mật khẩu:</label>
                <input type="password" id="rawPassword" name="rawPassword" th:placeholder="${isEditMode} ? 'Để trống nếu không muốn đổi' : ''" th:required="${!isEditMode}" />
                <span th:if="${!isEditMode}" class="password-hint">(Bắt buộc khi tạo mới)</span>
                <span th:if="${isEditMode}" class="password-hint">(Để trống nếu không muốn thay đổi mật khẩu hiện tại)</span>
                 </div>

            <div>
                <label for="role">Vai Trò:</label>
                <select id="role" th:field="*{role}" th:classappend="${#fields.hasErrors('role')} ? 'error' : ''">
                    <option value="">-- Chọn Vai Trò --</option>
                    <option value="ROLE_ADMIN">Quản trị viên (Admin)</option>
                    <option value="ROLE_USER">Người dùng (User)</option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                 <span class="password-hint">(Chọn ROLE_ADMIN hoặc ROLE_USER)</span>
            </div>

            <div class="form-actions">
                <button type="submit">Lưu Người Dùng</button>
                <a th:href="@{/users}">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
